<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
	
		<link href="mystyle.css" rel="stylesheet" type="text/css">

		<title>Registration</title>
		
	</head>
	
	
	
	<body>

		<div class="header">

			<center>
				<h1>Seminar Registration Form</h1>
			</center>
		
		
			<center>
		
			<div class="box">
			
				<form id="registerform" >
					
					<label align="left">First Name : </label>
						<input type="text" placeholder="Name" required>
						
						&nbsp;&nbsp;
						
					<label align="left">Last Name : </label>
						<input type="text" placeholder="Surname" required>
						
						<br><br><br><br>
					<label align="left">Mail id : </label>
						<input type="email" placeholder="@gmail.com" required>

						<img src="logo.jpg" align="right" width="250px" height="200px">
						
						<br><br><br><br>
					<label align="left">Phone No : </label>
						<input type="text" value="" required>
						
						<br><br><br><br>
						
					<label align="left">Ocupation : </label>
				
						<select>
							<option>Select from teacher</otpion>
							<option>Student</otpion>
							<option>Research Scholar</otpion>
						</select>
						
						<br><br><br><br>
					
					<label align="left">Food : </label>
				
						<select>
							<option>Select</otpion>
							<option>Veg</otpion>
							<option>Non-veg</otpion>
						</select>
						
						<br><br><br><br>
						
					<center>
					
					<button type="submit" align="right">Submit</button>
					
					</center>
						
					
				</form>
						
					
	
			</div>

			</center>
					
			</div>
			
		

		
		
		
	
	</body>
	
</html>
